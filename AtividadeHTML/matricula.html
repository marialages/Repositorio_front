<body>
    <h1>Matricula</h1>   
    <form>
        <label for = "nome">Nome:</label><br>

        <label for="sobrenome"> Sobrenome:</label><br>

        <label for="email"> E-mail:</label><br>
        <input type="email" id = "email" name="email" placeholder="seuemail@fake.com.br"> <br>

        <label for="numero"> Numero:</label><br>
        <input type="number" id = "numero" name="numero" placeholder="aqui so aceita numeros"> <br>

        <label for="senha"> Numero:</label><br>
        <input type="password" id = "numero" name="numero" placeholder="aqui so aceita numeros"> <br>

        <label for="telefone"> Numero:</label><br>
        <input type="tel" id = "telefone" name="telefone" pattern="{[]{3}-[]{}-[0-9]{4}} placeholder="seu"> <br>
</body>
